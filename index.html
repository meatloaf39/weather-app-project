<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrap">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-10">
              <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off" />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>
         <h1 id="city">
      </h1>
      <ul>
        <li> Last updated: <span id="date"></span> </li>
        <li id="description"></li>
      </ul>  
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <img src="" alt="" id="icon"> <strong id="temperature"></strong> <span class="units"> <a href="#" id="celsius-link" class="active">°C </a>|<a href="#" id="fahrenheit-link" > °F </a></span>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <footer> <a href="https://github.com/meatloaf39/weather-app-project" target="_blank">Open-source code</a>
         by meatloaf39</footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
